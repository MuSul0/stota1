<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Magic Link zum Einloggen - Stota Transport</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9fafb; color: #333; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 2rem auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2rem; }
    h1 { color: #1e40af; }
    a.button { display: inline-block; background: #1e40af; color: white; padding: 0.75rem 1.5rem; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 1rem; }
    p { line-height: 1.5; }
    footer { margin-top: 2rem; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ihr Magic Link zum Einloggen</h1>
    <p>Klicken Sie auf den folgenden Button, um sich sicher und ohne Passwort bei Stota Transport anzumelden:</p>
    <a href="{{ .ActionURL }}" class="button" target="_blank" rel="noopener">Jetzt einloggen</a>
    <p>Wenn Sie diese Anfrage nicht gestellt haben, ignorieren Sie bitte diese E-Mail.</p>
    <footer>
      <p>Mit freundlichen Grüßen,<br />Ihr Stota Transport Team</p>
    </footer>
  </div>
</body>
</html>
